<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- amCharts 5 -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <div class="platform-container">
        <header>
            <div class="header-content">
                <h1>IoT Dashboard</h1>
                <div class="dashboard-control">
                    <span>Dashboard Status</span>
                    <label class="switch">
                        <input type="checkbox" id="dashboardToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>

        <section class="sensor-values">
            <div class="sensor-card">
                <div class="sensor-icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="sensor-info">
                    <h3>Temperature</h3>
                    <span id="temperatureValue" class="sensor-value">--째C</span>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="sensor-info">
                    <h3>Humidity</h3>
                    <span id="humidityValue" class="sensor-value">--%</span>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="sensor-info">
                    <h3>Air Quality</h3>
                    <span id="aqiValue" class="sensor-value">--</span>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="sensor-info">
                    <h3>Heat Index</h3>
                    <span id="heatIndexValue" class="sensor-value">--째C</span>
                </div>
            </div>
        </section>

        

        <section class="charts">
            <div class="chart-card">
                <h3>Temperature Chart</h3>
                <div id="temperatureChart" class="chart-container"></div>
            </div>
            <div class="chart-card">
                <h3>Humidity Chart</h3>
                <div id="humidityChart" class="chart-container"></div>
            </div>
            <div class="chart-card">
                <h3>Air Quality Chart</h3>
                <div id="aqiChart" class="chart-container"></div>
            </div>
            <div class="chart-card">
                <h3>Heat Index Chart</h3>
                <div id="heatIndexChart" class="chart-container"></div>
            </div>
        </section>

        <section class="data-table">
            <div class="table-header">
                <h2>Sensor Data</h2>
                <button id="exportTableBtn" class="btn">Export to CSV</button>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Temperature (째C)</th>
                        <th>Humidity (%)</th>
                        <th>AQI</th>
                        <th>Heat Index (째C)</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </section>

        <section class="alerts-section">
            <div class="alerts-header">
                <h2>Alerts</h2>
                <div class="alert-controls">
                    <button id="clearAlertsBtn" class="btn">Clear All</button>
                    <label class="switch">
                        <input type="checkbox" id="alertsToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="alertsContainer" class="alerts-container"></div>
        </section>
    </div>
    <div id="notificationToast" class="notification-toast"></div>
    <script src="script.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/gauge.js"></script>
</body>
</html>
